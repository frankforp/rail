{% extends 'template.html' %}
{% block content %}
    <div id="index" class="container">
        <a href="/station/{{ cn }}"><img src="{{ qiniu }}station_img/{{ cn }}{{ img }}"
                                         class="img-fluid rounded" style="max-height: 80%" title="{{ cn }}"
                                         alt="{{ cn }}"></a>
    </div>
{% endblock %}
{% block script %}
    <script>
        $('img').tooltip();
        $("a:contains('首页')").addClass('active');
        $('#index').height($(window).height() - $('#header').height() - $('#footer').height() - 32)
    </script>
{% endblock %}
