{% extends 'template.html' %}
{% load staticfiles %}
{% block content %}
    <div class="container">
        <h2></h2>
        <p></p>
        <table id='main' class='table table-hover table-bordered'>
            <thead>
            <tr>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
{% endblock %}
{% block script %}
    <script>
        var type = '{{ type }}';
        var data = '{{ data }}';
        var title = {'station': '车站', 'line': '车次', 'ticket': '余票', 'monitor': '巡检'};
        var th = {
            'line': ['站序', '车站', '到日', '到时', '发日', '发时', '停留'],
            'station': ['车次', '到达', '离开', '停留'],
            'ticket': ['车次', '发站', '到站', '发时', '到时', '历时', '商务座', '一等座', '二等座', '高级软卧', '软卧', '动卧', '硬卧', '软座', '硬座', '无座'],
            'monitor': ['时间', '内容']
        };
        $('title').text(title[type] + '查询');
        $.each(th[type], function () {
            $('#main').find('thead').find('tr').append($('<td>').text(this));
        });
        $.get("{% url 'data'%}", {'type': type, 'data': data}, function (get) {
            $('h2').text(data);
            $.each(get, function (n, line) {
                var tr = $('<tr>').attr('id', line[0]);
                $.each(line, function (n, txt) {
                    td = $('<td>').text(txt);
                    if (type == 'ticket') {
                        if (txt == '无') {
                            td.attr('style', 'color:LightGrey')
                        }
                        else if (txt < 10) {
                            td.attr('style', 'color:Red')
                        }
                        else if (txt == '有') {
                            td.attr('style', 'color:Green')
                        }
                    }
                    tr.append(td)
                });
                $('#main').find('tbody').append(tr);
            });
        });
    </script>
{% endblock %}
