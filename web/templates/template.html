<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rail</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://www.12306.cn/mormhweb/images/favicon.ico"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    <style>
        #footer a {
            color: #868E96
        }

        #footer a:hover {
            text-decoration: none;
            color: #CCCDCF
        }

        a:focus {
            outline: none
        }

        div {
            text-align: center
        }
    </style>
</head>
{% block head %}
{% endblock %}
<body>
<nav id="header" class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/">Rail</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#header_ul">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="header_ul" class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/"><i class="fa fa-home"></i>首页</a></li>
            <li class="nav-item"><a class="nav-link" href="/ticket"><i class="fa fa-ticket"></i>余票</a></li>
            <li class="nav-item"><a class="nav-link" href="/station/合川"><i class="fa fa-train"></i>车站</a></li>
            <li class="nav-item"><a class="nav-link" href="/line/Z258"><i class="fa fa-list-alt"></i>车次</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-map-o"></i>城市</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-toggle="modal" data-target="#wechat"><i
                    class="fa fa-wechat"></i>公众号</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-search"></i>search</a></li>
        </ul>
    </div>
</nav>
<div class="container" style="overflow-y: auto">
{% block content %}
{% endblock %}
</div>
<div class="modal fade" id="wechat">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">12308</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <img src="http://rail.qiangs.tech/static/wechat.jpg" alt="12308">
            </div>
        </div>
    </div>
</div>
<nav id="footer" class="navbar navbar-expand-md bg-dark navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#footer_ul">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="footer_ul" class="collapse navbar-collapse justify-content-center">
        <ul class="nav navbar-nav">
            <li class="nav-item nav-link"><a href="http://qiangs.tech">潜者无疆</a> 版权所有</li>
            <li class="nav-item nav-link">采用 <a target="_blank" href="https://v4.bootcss.com/">Bootstrap 4.0</a> & <a
                    target="_blank" href="http://fontawesome.dashgame.com/">Font Awesome</a> 主题
            </li>
            <li class="nav-item nav-link">托管于 <a rel="nofollow" target="_blank" href="http://www.aliyun.com/">阿里云主机</a>
                & <a rel="nofollow" target="_blank" href="https://www.qiniu.com/">七牛云存储</a></li>
            <li class="nav-item nav-link"><a rel="nofollow" target="_blank" href="http://www.miitbeian.gov.cn/">浙ICP备17050848号</a>
            </li>
        </ul>
    </div>
</nav>
<script>
    $.ajaxSetup({data: {csrfmiddlewaretoken: '{{ csrf_token }}'}});
    $("#wechat").on('hidden.bs.modal', function () {
        setTimeout(function () {
            $('a:contains("公众号")').blur()
        }, 1)
    });
</script>
{% block script %}
{% endblock %}
</body>
</html>
